<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<link rel="icon" href="favicon.ico" type="image/x-icon">	
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="robots" content="index, follow">
 	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Animation-SirotkinD</title>
	<meta name="description" content="">
	<meta name="keywords" content="">
	<link rel="stylesheet" href="css/libs.min.css">
	<link rel="stylesheet" href="css/style.css">
</head>
<body id="body">

<figure class="night-sky">
	<div class="northern-lights"></div>
	<div class="stars"></div>
	<div class="stars-twinkling"></div>
</figure>

<figure class="water">
	<div class="fon"></div>

	<figure class="wave-wrapper">
		<div class="wave"></div>
	</figure>
	
	<div class="passive-animation" id="passiveAnimation">
		<figure class="iceberg">
			<div class="ice iceberg1"></div>
			<div class="ice iceberg2"></div>
			<div class="ice iceberg3"></div>
			<div class="ice iceberg4"></div>
			<div class="ice iceberg5"></div>			
		</figure>
		<div class="container">
			<div class="element-block">
				<figure class="board"></figure>
				<figure class="cat"></figure>
				<figure class="torpedo"></figure>
				<div class="bubbles-wrapper">
					<figure class="bubbles bubbles1"></figure>
					<figure class="bubbles bubbles2"></figure>
					<figure class="bubbles bubbles3"></figure>
					<figure class="bubbles bubbles4"></figure>
					<figure class="bubbles bubbles5"></figure>
					<figure class="bubbles bubbles6"></figure>
					<figure class="bubbles bubbles7"></figure>
				</div>	
			</div>
		</div>
	</div>

	<div class="active-animation" id="activeAnimation">
		<figure class="iceberg-active">
			<div class="ice iceberg1"></div>
			<div class="ice iceberg2"></div>
			<div class="ice iceberg3"></div>
			<div class="ice iceberg4"></div>
			<div class="ice iceberg5"></div>			
		</figure>
		<div class="container">
			<div class="element-block">
				<figure class="board-active"></figure>
				<figure class="boom"></figure>
				<figure class="cat-active"></figure>
				<figure class="cat-fly"></figure>
				<figure class="popup"><p>Набридли ці айсберги –<br> спочатку Титанік,<br> а потім я</p></figure>
				<figure class="torpedo-active"></figure>
				<div class="bubbles-wrapper">
					<figure class="bubbles-active bubbles-active1"></figure>
					<figure class="bubbles-active bubbles-active2"></figure>
					<figure class="bubbles-active bubbles-active3"></figure>
					<figure class="bubbles-active bubbles-active4"></figure>
					<figure class="bubbles-active bubbles-active5"></figure>
				</div>	
			</div>
		</div>
	</div>
</figure>

<script src="js/main.js"></script>
</body>
</html>
